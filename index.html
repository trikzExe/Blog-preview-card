<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section>
        <img
          id="hero-img"
          src="/illustration-article.svg"
          alt="hero image"
        />
        <div id="text-container">
          <p id="category">Learning</p>
          <p id="date">Published 23 dec 2023</p>
          <h2 id="title">HTML & CSS foundations</h2>
          <p id="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div id="author-container">
          <img src="/image-avatar.webp" alt="avatar" id="user-img"/>
          <p id="username">Greg Hooper</p>
        </div>
      </section>
    </main>
  </body>
</html>
